<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mounjaro 劑量換算器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        // 輸入框即時計算
        document.getElementById('inputValue').addEventListener('input', function() {
            if (this.value) {
                setTimeout(convertDose, 500);
            }
        });

        document.getElementById('singleValue').addEventListener('input', function() {
            if (this.value) {
                setTimeout(calculateSingle, 500);
            }
        });

        @import url('https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Kalam', 'Microsoft JhengHei', cursive, Arial, sans-serif;
            background: linear-gradient(135deg, #a0a0a0 0%, #606060 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #808080 0%, #404040 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .calculator-section {
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(160, 160, 160, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(160, 160, 160, 0.1);
        }

        .section-title {
            font-size: 1.8rem;
            color: #505050;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 400;
        }

        .input-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-field {
            display: flex;
            flex-direction: column;
        }

        .input-field label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .input-field input,
        .input-field select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        /* 自訂數字輸入控制器 */
        .number-input-container {
            position: relative;
            display: flex;
            align-items: center;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .number-input-container:focus-within {
            border-color: #808080;
            box-shadow: 0 0 0 3px rgba(128, 128, 128, 0.1);
        }

        .number-input-container input {
            flex: 1;
            border: none;
            padding: 12px 15px;
            font-size: 1rem;
            background: transparent;
            text-align: center;
        }

        .number-input-container input:focus {
            outline: none;
        }

        .input-controls {
            display: flex;
            flex-direction: column;
            border-left: 1px solid #e0e0e0;
        }

        .increment-btn, .decrement-btn {
            width: 35px;
            height: 25px;
            border: none;
            background: linear-gradient(135deg, #909090 0%, #606060 100%);
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .increment-btn:hover, .decrement-btn:hover {
            background: linear-gradient(135deg, #707070 0%, #404040 100%);
            transform: scale(1.1);
        }

        .increment-btn:active, .decrement-btn:active {
            transform: scale(0.95);
        }

        .increment-btn {
            border-bottom: 1px solid #e0e0e0;
        }

        .input-field input:focus,
        .input-field select:focus {
            outline: none;
            border-color: #808080;
            box-shadow: 0 0 0 3px rgba(128, 128, 128, 0.1);
        }

        .calculate-btn {
            background: linear-gradient(135deg, #808080 0%, #505050 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(128, 128, 128, 0.3);
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(128, 128, 128, 0.4);
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #d3d3d3 0%, #c0c0c0 100%);
            border-radius: 15px;
            text-align: center;
            font-size: 1.2rem;
            color: #333;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .spec-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .spec-table th,
        .spec-table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }

        .spec-table th {
            background: linear-gradient(135deg, #808080 0%, #505050 100%);
            color: white;
            font-weight: 400;
        }

        .spec-table tr:nth-child(even) {
            background: rgba(128, 128, 128, 0.05);
        }

        .spec-table tr:hover {
            background: rgba(128, 128, 128, 0.1);
            transform: scale(1.01);
            transition: all 0.2s ease;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .content {
                padding: 15px;
            }
            
            .calculator-section {
                padding: 20px 15px;
                margin-bottom: 30px;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
            
            .input-group {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .number-input-container {
                min-width: 0;
                width: 100%;
            }

            .number-input-container input {
                min-width: 0;
            }

            .input-controls {
                min-width: 35px;
            }

            /* 響應式表格 */
            .spec-table-container {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                margin: 0 -15px;
                padding: 0 15px;
            }

            .spec-table {
                min-width: 600px;
                font-size: 0.9rem;
            }

            .spec-table th,
            .spec-table td {
                padding: 10px 8px;
                white-space: nowrap;
            }

            .spec-table td:first-child {
                position: sticky;
                left: 0;
                background: white;
                z-index: 2;
                box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            }

            .spec-table th:first-child {
                position: sticky;
                left: 0;
                z-index: 3;
                box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            }

            .spec-table tr:nth-child(even) td:first-child {
                background: rgba(128, 128, 128, 0.05);
            }

            .result {
                font-size: 1rem;
                padding: 20px 15px;
                min-height: 60px;
            }

            .calculate-btn {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 1.6rem;
            }

            .content {
                padding: 10px;
            }

            .calculator-section {
                padding: 15px 10px;
            }

            .section-title {
                font-size: 1.3rem;
                margin-bottom: 20px;
            }

            .spec-table {
                font-size: 0.8rem;
                min-width: 500px;
            }

            .spec-table th,
            .spec-table td {
                padding: 8px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>💉 Mounjaro 劑量換算器</h1>
            <p>精確計算不同劑型之間的劑量轉換</p>
        </div>
        
        <div class="content">
            <!-- 單一劑型換算 -->
            <div class="calculator-section">
                <h2 class="section-title">⚖️ 單一劑型換算</h2>
                <div class="input-group">
                    <div class="input-field">
                        <label for="singleDose">選擇劑型</label>
                        <select id="singleDose">
                            <option value="5">5mg</option>
                            <option value="10">10mg</option>
                            <option value="15">15mg</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <label for="singleValue">輸入數值</label>
                        <div class="number-input-container">
                            <input type="number" id="singleValue" step="0.01" min="0" placeholder="請輸入數值">
                            <div class="input-controls">
                                <button class="increment-btn" onclick="incrementValue('singleValue')">▲</button>
                                <button class="decrement-btn" onclick="decrementValue('singleValue')">▼</button>
                            </div>
                        </div>
                    </div>
                    <div class="input-field">
                        <label for="singleUnit">輸入單位</label>
                        <select id="singleUnit">
                            <option value="mg">毫克 (mg)</option>
                            <option value="units">格數</option>
                            <option value="ml">毫升 (ml)</option>
                        </select>
                    </div>
                </div>
                <button class="calculate-btn" onclick="calculateSingle()">🔍 計算轉換</button>
                <div id="singleResult" class="result">
                    請輸入數值並點擊計算按鈕
                </div>
            </div>

            <!-- 筆針互換計算 -->
            <div class="calculator-section">
                <h2 class="section-title">🔄 筆針互換計算</h2>
                <div class="input-group">
                    <div class="input-field">
                        <label for="fromDose">原始劑型</label>
                        <select id="fromDose">
                            <option value="5">5mg</option>
                            <option value="10">10mg</option>
                            <option value="15">15mg</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <label for="inputValue">輸入數值</label>
                        <div class="number-input-container">
                            <input type="number" id="inputValue" step="0.01" min="0" placeholder="請輸入數值">
                            <div class="input-controls">
                                <button class="increment-btn" onclick="incrementValue('inputValue')">▲</button>
                                <button class="decrement-btn" onclick="decrementValue('inputValue')">▼</button>
                            </div>
                        </div>
                    </div>
                    <div class="input-field">
                        <label for="inputUnit">輸入單位</label>
                        <select id="inputUnit">
                            <option value="mg">毫克 (mg)</option>
                            <option value="units">格數</option>
                            <option value="ml">毫升 (ml)</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <label for="toDose">目標劑型</label>
                        <select id="toDose">
                            <option value="5">5mg</option>
                            <option value="10" selected>10mg</option>
                            <option value="15">15mg</option>
                        </select>
                    </div>
                </div>
                <button class="calculate-btn" onclick="convertDose()">🧮 計算換算</button>
                <div id="conversionResult" class="result">
                    請輸入數值並點擊計算按鈕
                </div>
            </div>

            <!-- 規格表 -->
            <div class="calculator-section">
                <h2 class="section-title">📊 Mounjaro 規格表</h2>
                <div class="spec-table-container">
                    <table class="spec-table">
                        <thead>
                            <tr>
                                <th>劑型</th>
                                <th>總容量</th>
                                <th>總格數</th>
                                <th>每格劑量 (mg)</th>
                                <th>每格容量 (ml)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><strong>5mg</strong></td>
                                <td>0.6ml</td>
                                <td>60格</td>
                                <td>0.083mg</td>
                                <td>0.01ml</td>
                            </tr>
                            <tr>
                                <td><strong>10mg</strong></td>
                                <td>0.6ml</td>
                                <td>60格</td>
                                <td>0.167mg</td>
                                <td>0.01ml</td>
                            </tr>
                            <tr>
                                <td><strong>15mg</strong></td>
                                <td>0.6ml</td>
                                <td>60格</td>
                                <td>0.25mg</td>
                                <td>0.01ml</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mounjaro 規格數據
        const specs = {
            5: { totalMg: 5, totalMl: 0.6, totalUnits: 60 },
            10: { totalMg: 10, totalMl: 0.6, totalUnits: 60 },
            15: { totalMg: 15, totalMl: 0.6, totalUnits: 60 }
        };

        // 計算每格的數值
        function getPerUnit(dose) {
            const spec = specs[dose];
            return {
                mgPerUnit: spec.totalMg / spec.totalUnits,
                mlPerUnit: spec.totalMl / spec.totalUnits
            };
        }

        // 劑量換算功能
        function convertDose() {
            const fromDose = parseInt(document.getElementById('fromDose').value);
            const toDose = parseInt(document.getElementById('toDose').value);
            const inputValue = parseFloat(document.getElementById('inputValue').value);
            const inputUnit = document.getElementById('inputUnit').value;
            
            if (!inputValue || inputValue <= 0) {
                document.getElementById('conversionResult').innerHTML = '⚠️ 請輸入有效的數值';
                return;
            }

            const fromSpec = getPerUnit(fromDose);
            const toSpec = getPerUnit(toDose);

            // 首先將輸入值轉換為毫克
            let mgValue;
            switch(inputUnit) {
                case 'mg':
                    mgValue = inputValue;
                    break;
                case 'units':
                    mgValue = inputValue * fromSpec.mgPerUnit;
                    break;
                case 'ml':
                    mgValue = inputValue * (specs[fromDose].totalMg / specs[fromDose].totalMl);
                    break;
            }

            // 將毫克轉換為目標劑型的各個單位
            const targetUnits = mgValue / toSpec.mgPerUnit;
            const targetMl = mgValue / (specs[toDose].totalMg / specs[toDose].totalMl);

            document.getElementById('conversionResult').innerHTML = `
                <div>
                    <strong>換算結果：</strong><br>
                    ${fromDose}mg 劑型的 ${inputValue} ${getUnitName(inputUnit)} <br>
                    ↓<br>
                    <span style="color: #808080; font-size: 1.3em;">
                    ${toDose}mg 劑型的 ${targetUnits.toFixed(2)} 格 
                    (${mgValue.toFixed(3)}mg / ${targetMl.toFixed(3)}ml)
                    </span>
                </div>
            `;
        }

        // 單一劑型換算功能
        function calculateSingle() {
            const dose = parseInt(document.getElementById('singleDose').value);
            const inputValue = parseFloat(document.getElementById('singleValue').value);
            const inputUnit = document.getElementById('singleUnit').value;
            
            if (!inputValue || inputValue <= 0) {
                document.getElementById('singleResult').innerHTML = '⚠️ 請輸入有效的數值';
                return;
            }

            const spec = getPerUnit(dose);

            let mg, units, ml;

            switch(inputUnit) {
                case 'mg':
                    mg = inputValue;
                    units = mg / spec.mgPerUnit;
                    ml = mg / (specs[dose].totalMg / specs[dose].totalMl);
                    break;
                case 'units':
                    units = inputValue;
                    mg = units * spec.mgPerUnit;
                    ml = units * spec.mlPerUnit;
                    break;
                case 'ml':
                    ml = inputValue;
                    mg = ml * (specs[dose].totalMg / specs[dose].totalMl);
                    units = mg / spec.mgPerUnit;
                    break;
            }

            document.getElementById('singleResult').innerHTML = `
                <div>
                    <strong>${dose}mg 劑型換算結果：</strong><br>
                    <span style="color: #808080; font-size: 1.3em;">
                    ${mg.toFixed(3)} mg = ${units.toFixed(2)} 格 = ${ml.toFixed(3)} ml
                    </span>
                </div>
            `;
        }

        // 獲取單位中文名稱
        function getUnitName(unit) {
            switch(unit) {
                case 'mg': return '毫克';
                case 'units': return '格';
                case 'ml': return '毫升';
                default: return unit;
            }
        }

        // 增加數值功能
        function incrementValue(inputId) {
            const input = document.getElementById(inputId);
            const currentValue = parseFloat(input.value) || 0;
            const step = parseFloat(input.step) || 1;
            const newValue = (currentValue + step).toFixed(2);
            input.value = newValue;
            
            // 觸發計算
            if (inputId === 'singleValue') {
                setTimeout(calculateSingle, 100);
            } else if (inputId === 'inputValue') {
                setTimeout(convertDose, 100);
            }
        }

        // 減少數值功能
        function decrementValue(inputId) {
            const input = document.getElementById(inputId);
            const currentValue = parseFloat(input.value) || 0;
            const step = parseFloat(input.step) || 1;
            const min = parseFloat(input.min) || 0;
            const newValue = Math.max(min, currentValue - step).toFixed(2);
            input.value = newValue;
            
            // 觸發計算
            if (inputId === 'singleValue') {
                setTimeout(calculateSingle, 100);
            } else if (inputId === 'inputValue') {
                setTimeout(convertDose, 100);
            }
        }
    </script>
</body>
</html>
